<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/icon-72x72.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Connectly application" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-72x72.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>Connectly</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js').then(function(registration) {
					console.log('Worker registration successfulf from index.html', registration.scope);
				}, function(err) {
					console.log('Worker registration failed from index.html', err);
				}).catch(function(err) {
					console.log(err);
				});
				});
			} else {
				console.log('Service Worker is not supported by browser.');
			}
		</script>
	</body>
</html>
